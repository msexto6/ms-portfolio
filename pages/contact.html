        <main class="page-content">

            <div class="placeholder-content fade-in">
              <h2>Get In Touch</h2>

              <form action="https://formspree.io/f/mrbkpaew" method="POST" class="contact-form fade-in">
                <div class="form-row">
                  <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                </div>
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="company">Company/Organization</label>
                    <input type="text" id="company" name="company">
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="subject">Subject/Project Type *</label>
                  <select id="subject" name="subject" required>
                    <option value="">Select a project type</option>
                    <option value="Brand Strategy & Design">Brand Strategy & Design</option>
                    <option value="Web Design & Development">Web Design & Development</option>
                    <option value="Video & Motion Graphics">Video & Motion Graphics</option>
                    <option value="Augmented Reality (AR)">Augmented Reality (AR)</option>
                    <option value="Print & Packaging">Print & Packaging</option>
                    <option value="Experiential Design">Experiential Design</option>
                    <option value="AI Integration">AI Integration</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="message">Message *</label>
                  <textarea id="message" name="message" rows="6" placeholder="Tell me about your project, goals, timeline, or any questions you have..." required></textarea>
                </div>
                
                <button type="submit" class="contact-submit-btn magnetic-btn">
                  <span class="submit-text">Send Message</span>
                </button>
              </form>

            </div>
